name: Lint
permissions:
  contents: read
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pylint:
    name: Run pylint
    runs-on: ubuntu-latest
    
    env:
      UV_SYSTEM_PYTHON: '1'

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: uv sync

      - name: Run pylint
        run: uv run --no-sync pylint json2graph tests
